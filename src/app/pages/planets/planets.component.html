<div class="planets">
  <h1>Planets</h1>
  <div class="planets__card" *ngFor="let planet of planetsList">
    <img src="https://i.imgur.com/3Sk4ps6.gif" alt="planet Portrait" />
    <h2>{{ planet.name }}</h2>
    <p>
      Type: <span>{{ planet.type }}</span>
    </p>
    <p>
      Dimensions: <span>{{ planet.dimension }}</span>
    </p>
  </div>
</div>
